language: node_js
node_js:
    - stable
services:
    - mongodb
    - docker
before_install:
    - openssl aes-256-cbc -K $encrypted_1c32be81a71f_key -iv $encrypted_1c32be81a71f_iv -in deploy_key.enc -out deploy_key -d
    - eval "$(ssh-agent -s)"
    - chmod 600 ./deploy_key
    - echo -e "Host cspcope.tk\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - ssh-add ./deploy_key
install:
    - yarn
script:
    - yarn integration_test
    - yarn unit_test
    - mkdir env
    - echo "SESSION_SECRET=$SESSION_SECRET" > env/.env.secret
    - yarn build
    - docker build -t copeteam/cope_backend .
after_success:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push copeteam/cope_backend
    - scp -i ./deploy_key ./docker-compose.yml "$SSH_USER"@cspcope.tk:"$DEPLOY_PATH/docker-compose.yml"
    - ssh -i ./deploy_key "$SSH_USER"@cspcope.tk "$DEPLOY_PATH/deploy.sh"
env:
    global:
        #DOCKER_USERNAME
        - secure: 
        #DOCKER_PASSWORD
        - secure: 
        #SESSION_SECRET
        - secure: 
        #SSH_USER
        - secure: 
        #DEPLOY_PATH
        - secure: 

